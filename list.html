<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>    
<body>
    <h2>Unordered List</h2>
    <ul style="list-style-type: disc;">
        <li>Women</li>
        <li>Girls</li>
    </ul>
    <h2>Ordered List</h2>
    <ul style="list-style-type: circle;">
        <li>Men</li>
        <li>Boys</li>
    </ul>
    <ul style="list-style-type: none;">
        <li>Men</li>
        <li>Boys</li>
    </ul>
    <h2>Orderd List
      <ol type="A">
        <li>Home</li>
        <li>House</li>
      </ol>
      <ol type="a">
        <li>Home</li>
        <li>House</li>
      </ol><ol type="i">
        <li>Home</li>
        <li>House</li>
      </ol><ol type="I">
        <li>Home</li>
        <li>House</li>
      </ol>  
    </h2>
</body>
</html>
