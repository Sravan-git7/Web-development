<!DOCTYPE html>
<html>
<head>
    <title>form</title>
</head>
<body>
    <form>
        <fieldset> 
        <legend>
                <h1>Student Registration form</h1>

            </legend>                <div>
                Name:<input type="text" name="#">
            </div>
            <br>
            <div>
                Father's Name:<input type="text" name="#">
            </div>
            <br>
            <div>
                Mother's Name:<input type="text" name="#">
            </div>
            <br>
            <div>
                Phone Number:<input type="text" name="#">
            </div>
            <br>
            <div>
                Email:<input type="email" name="#">
            </div>
            <br>
            <div>
                Gender:Male<input type="radio" name="#">
                Gender:Female<input type="radio" name="#">
            </div>
            <br>
            <div>
                Dob:<input type="date" name="#">
            </div>
            <br>
            <div>
                Address:<input type="text" name="#">
            </div>
            <br>
            <div>
                Blood Group:
                <select>
                    <option value="A">A</option>
                    <option value="A+">A+</option>
                    <option value="B">B</option>
                    <option value="B+">B+</option>
                </select>
            </div>
            <br>
            <div>
                Department:CSE<input type="radio" name="#">
                ME<input type="radio" name="#">
                Civil<input type="radio" name="#">
            </div>
            <br>
            <div>
              Courses:  C<input type="checkbox" name="#">
                        C++<input type="checkbox" name="#">
                        Java<input type="checkbox" name="#">
                        Python<input type="checkbox" name="#">
            </div>
            <br>
            <div>
                Photo:<input type="file" name="#">
            </div>
            <br>
            <div>
                <input type="submit" name="#">
                <input type="reset" name="#">
            </div>
        </fieldset>
    </form>
</body>  
</html>
